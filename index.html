<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>全商簿記3級 仕訳演習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
      body {
        font-family: 'Noto Sans JP', sans-serif;
        /* Prevent pull-to-refresh on mobile to improve app-like feel */
        overscroll-behavior-y: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-slate-800 min-h-screen flex flex-col">
    
    <!-- Home Screen -->
    <div id="home-screen" class="flex-grow flex flex-col items-center justify-start p-6 space-y-6 overflow-y-auto custom-scrollbar">
      <div class="text-center space-y-2 mt-4 shrink-0">
        <h1 class="text-2xl md:text-3xl font-bold text-blue-800 drop-shadow-sm">全商簿記3級<br>仕訳演習</h1>
        <p class="text-slate-500 text-xs">基礎から合格レベルまで完全網羅</p>
      </div>

      <!-- Home Stats (Total Correct Only) -->
      <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 w-full max-w-md flex flex-col items-center justify-center text-center shrink-0">
        <div class="text-xs text-slate-400 font-bold uppercase tracking-widest mb-1">これまでの総正解数</div>
        <div class="flex items-baseline gap-2">
          <span class="text-4xl font-bold text-blue-600" id="home-stat-correct">0</span>
          <span class="text-sm text-slate-500">問</span>
        </div>
      </div>

      <!-- Comprehensive Button -->
      <div class="w-full max-w-md shrink-0">
        <button id="btn-comprehensive" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition-all active:scale-[0.98] flex items-center justify-between group relative overflow-hidden">
          <div class="z-10 text-left">
            <div class="text-lg">🏆 総合演習</div>
            <div class="text-xs text-blue-100 font-normal">全範囲からランダム 10問</div>
          </div>
          <span class="text-blue-100 text-2xl group-hover:translate-x-1 transition-transform z-10">→</span>
          <!-- Shine effect -->
          <div class="absolute top-0 -left-full w-1/2 h-full bg-white/20 skew-x-[-20deg] animate-shine"></div>
        </button>
      </div>
      
      <!-- Dynamic Genre Menu -->
      <div class="w-full max-w-md flex-grow">
        <div class="flex items-center gap-2 mb-2">
          <div class="h-px bg-slate-300 flex-grow"></div>
          <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">ジャンル別演習 (各5問)</span>
          <div class="h-px bg-slate-300 flex-grow"></div>
        </div>
        
        <div id="dynamic-menu-area" class="space-y-4 pb-8">
          <!-- Populated by JS -->
        </div>
      </div>
      
      <div class="shrink-0 pb-4">
        <button id="clear-data-btn" class="text-xs text-slate-400 hover:text-slate-600 underline">学習データをリセット</button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden flex flex-col min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
          <button id="back-home-btn" class="text-slate-500 hover:text-blue-600 font-bold text-sm flex items-center">
            <span class="mr-1">←</span> HOME
          </button>
          <div class="text-sm font-medium text-slate-600 bg-slate-100 px-3 py-1 rounded-full">
            <span id="session-title" class="mr-2 font-bold text-slate-700"></span>
            <span id="progress-text">1 / 5</span>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-grow p-4 pb-24 overflow-y-auto">
        <div class="max-w-4xl mx-auto space-y-6">
          
          <!-- Question Card -->
          <div id="question-container" class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 transition-all duration-300">
            <div class="flex justify-between items-start mb-3">
              <span class="bg-slate-800 text-white text-xs px-2 py-1 rounded font-mono">Q.<span id="question-id">--</span></span>
              <button id="reset-q-btn" class="text-xs text-red-400 hover:text-red-600 font-medium border border-red-200 px-2 py-1 rounded hover:bg-red-50">リセット</button>
            </div>
            <p id="question-text" class="text-base md:text-lg font-medium text-slate-800 leading-relaxed min-h-[3rem] flex items-center">
              読み込み中...
            </p>
          </div>

          <!-- Account Choices (Tap or Drag) -->
          <div class="bg-slate-50 p-3 rounded-xl border border-slate-200">
            <p class="text-[10px] text-slate-400 mb-2 font-bold uppercase tracking-wider flex items-center gap-1">
              <span>👇 タップ または ドラッグ</span>
            </p>
            <div id="choices-container" class="flex flex-wrap gap-2">
              <!-- Choices injected here -->
            </div>
          </div>

          <!-- Journal Entry Table -->
          <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
            <div class="grid grid-cols-2 bg-slate-100 border-b border-slate-200 text-xs md:text-sm font-bold text-slate-600">
              <div class="p-2 md:p-3 text-center border-r border-slate-200 text-blue-600">借方 (Debit)</div>
              <div class="p-2 md:p-3 text-center text-red-600">貸方 (Credit)</div>
            </div>
            <div class="grid grid-cols-2 min-h-[160px] relative">
              <!-- Vertical Divider -->
              <div class="absolute inset-y-0 left-1/2 w-px bg-slate-100 -ml-px pointer-events-none"></div>
              
              <!-- Debit Side -->
              <div id="debit-area" class="p-2 space-y-2"></div>
              
              <!-- Credit Side -->
              <div id="credit-area" class="p-2 space-y-2"></div>
            </div>
            
            <!-- Add Line Buttons -->
            <div class="grid grid-cols-2 border-t border-slate-100 divide-x divide-slate-100">
              <button id="add-debit-btn" class="p-3 text-blue-500 hover:bg-blue-50 text-xs md:text-sm font-bold active:bg-blue-100 transition-colors">+ 行追加</button>
              <button id="add-credit-btn" class="p-3 text-red-500 hover:bg-red-50 text-xs md:text-sm font-bold active:bg-red-100 transition-colors">+ 行追加</button>
            </div>
          </div>

          <!-- Spacer for fixed bottom button -->
          <div class="h-16"></div>

        </div>
      </main>

      <!-- Fixed Bottom Action Button -->
      <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 backdrop-blur border-t border-slate-200 z-30">
        <div class="max-w-4xl mx-auto">
          <button id="check-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-md transition-transform active:scale-[0.98] text-lg">
            解答する
          </button>
        </div>
      </div>
    </div>

    <!-- Keypad Modal Components -->
    <!-- 1. Backdrop (z-40) -->
    <div id="keypad-backdrop" class="fixed inset-0 bg-black/60 z-40 hidden opacity-0 transition-opacity duration-200 backdrop-blur-sm"></div>
    
    <!-- 2. Content Wrapper (z-50) -->
    <div id="keypad-wrapper" class="fixed inset-0 z-50 hidden flex items-end justify-center pointer-events-none">
      <div id="keypad-content" class="bg-white rounded-t-2xl shadow-2xl w-full max-w-xs overflow-hidden transform translate-y-full transition-transform duration-200 pointer-events-auto">
        <div class="bg-slate-50 p-3 border-b flex justify-between items-center">
          <h3 class="font-bold text-slate-700 text-sm">金額を入力</h3>
          <button id="keypad-close" class="text-slate-400 hover:text-slate-700 font-bold p-1 px-3 bg-slate-200 rounded-full text-xs">閉じる</button>
        </div>
        <div class="p-4 bg-white border-b border-blue-100 text-right">
          <span id="keypad-display" class="text-3xl font-mono font-bold text-slate-800 tracking-wider">0</span>
          <span class="text-sm text-slate-400 ml-1">円</span>
        </div>
        <div class="grid grid-cols-3 gap-px bg-slate-200 border-b border-slate-200">
          <!-- Digits generated by JS -->
        </div>
        <div class="grid grid-cols-2 gap-2 p-3 bg-slate-50">
           <button id="key-clear" class="bg-white text-red-500 font-bold py-3 rounded shadow-sm border border-slate-200 active:bg-slate-100">C</button>
           <button id="key-backspace" class="bg-white text-orange-500 font-bold py-3 rounded shadow-sm border border-slate-200 active:bg-slate-100">⌫</button>
           <button id="key-enter" class="col-span-2 bg-blue-600 text-white font-bold py-3 rounded shadow active:bg-blue-700">決定</button>
        </div>
      </div>
    </div>

    <!-- Explanation Mode Screen (Full Overlay) -->
    <div id="explanation-screen" class="fixed inset-0 z-[60] bg-gray-100 hidden flex flex-col animate-fade-in">
      <!-- Expl Header -->
      <div class="bg-white shadow-sm px-4 py-3 flex justify-between items-center shrink-0">
        <h2 class="font-bold text-slate-700 flex items-center gap-2">
          <span class="bg-yellow-400 text-yellow-900 text-xs px-2 py-0.5 rounded font-black">解説モード</span>
          <span class="text-sm">Q.<span id="expl-q-id">--</span></span>
        </h2>
        <button id="close-expl-btn" class="text-slate-400 hover:text-slate-700 font-bold text-sm bg-slate-100 px-3 py-1 rounded-full">
          閉じる
        </button>
      </div>

      <!-- Expl Main Content -->
      <div class="flex-grow overflow-y-auto p-4 space-y-4">
        
        <!-- Question Text with Highlights -->
        <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
          <p id="expl-question-text" class="text-lg font-medium text-slate-800 leading-relaxed"></p>
        </div>

        <!-- Animation Area (Journal) -->
        <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
          <div class="bg-slate-50 border-b border-slate-200 p-2 text-center text-xs font-bold text-slate-400 uppercase tracking-widest">
            仕訳の完成プロセス
          </div>
          <div class="grid grid-cols-2 divide-x divide-slate-100">
             <!-- Debit Side -->
             <div class="p-2 space-y-2">
               <div class="text-center text-xs text-blue-500 font-bold mb-1">借方</div>
               <div id="expl-debit-area" class="space-y-1 min-h-[80px]"></div>
             </div>
             <!-- Credit Side -->
             <div class="p-2 space-y-2">
               <div class="text-center text-xs text-red-500 font-bold mb-1">貸方</div>
               <div id="expl-credit-area" class="space-y-1 min-h-[80px]"></div>
             </div>
          </div>
        </div>

      </div>

      <!-- Bottom Controls & Text -->
      <div class="bg-white border-t border-slate-200 p-4 shrink-0 pb-8 md:pb-4 shadow-xl z-10">
        <div class="max-w-2xl mx-auto space-y-3">
          
          <!-- Commentary Bubble -->
          <div class="relative bg-yellow-50 p-3 rounded-xl border border-yellow-200 min-h-[4rem] flex items-center">
            <div class="absolute -top-3 left-4 bg-yellow-100 text-yellow-800 text-[10px] font-bold px-2 py-0.5 rounded border border-yellow-200">
              POINT
            </div>
            <p id="expl-commentary" class="text-sm text-slate-800 font-medium w-full">
              <!-- Text goes here -->
            </p>
          </div>

          <!-- Controls -->
          <div class="flex items-center justify-between gap-4">
            <button id="expl-prev-btn" class="p-3 rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 active:scale-95 disabled:opacity-30 transition-all">
              ◀
            </button>
            
            <button id="expl-play-btn" class="flex-grow bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md active:scale-95 transition-all flex items-center justify-center gap-2">
              <span id="expl-play-icon">▶</span>
              <span id="expl-play-text">再生</span>
            </button>

            <button id="expl-next-btn" class="p-3 rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 active:scale-95 disabled:opacity-30 transition-all">
              ▶
            </button>
          </div>
          
          <!-- Progress Dots -->
          <div id="expl-progress-dots" class="flex justify-center gap-1.5 pt-1">
            <!-- Dots injected by JS -->
          </div>

        </div>
      </div>
    </div>

    <!-- Result/Explanation Modal -->
    <div id="result-modal" class="fixed inset-0 bg-black/70 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-fade-in-up flex flex-col max-h-[85vh]">
        <!-- Result Header -->
        <div id="result-header" class="p-5 text-center text-white font-bold text-2xl shrink-0">
          <!-- JS fills this -->
        </div>
        
        <div class="p-5 space-y-5 overflow-y-auto custom-scrollbar flex-grow">
          <!-- Correct Answer Display -->
          <div>
            <h4 class="text-xs font-bold text-slate-400 uppercase mb-1">正解の仕訳</h4>
            <div id="correct-answer-display" class="bg-slate-50 p-3 rounded border border-slate-200 text-sm font-mono"></div>
          </div>

          <!-- Explanation -->
          <div>
            <h4 class="text-xs font-bold text-slate-400 uppercase mb-1">解説</h4>
            <div id="explanation-text" class="text-slate-700 leading-relaxed text-sm whitespace-pre-wrap bg-yellow-50 p-3 rounded border border-yellow-100"></div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="p-4 bg-slate-50 border-t border-slate-200 shrink-0 space-y-3">
          
          <!-- New Explanation Mode Button -->
          <button id="open-expl-mode-btn" class="w-full bg-gradient-to-r from-yellow-400 to-orange-400 hover:from-yellow-500 hover:to-orange-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-md active:scale-[0.98] flex items-center justify-center gap-2 group">
            <span class="text-xl group-hover:scale-110 transition-transform">🎬</span>
            <span>動く解説を見る</span>
          </button>

          <button id="next-btn" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3.5 rounded-xl transition-colors shadow-sm active:scale-[0.98]">
            次の問題へ
          </button>
        </div>
      </div>
    </div>

    <!-- Session Complete Modal -->
    <div id="session-end-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden animate-fade-in-up text-center p-8 space-y-6">
        <div class="text-5xl">🎉</div>
        <div>
          <h2 class="text-2xl font-bold text-slate-800 mb-2">演習終了!</h2>
          <p class="text-slate-500">お疲れ様でした</p>
        </div>
        
        <div class="bg-slate-50 rounded-xl p-4 border border-slate-100">
          <div class="text-sm text-slate-400 font-bold uppercase">今回の正解数</div>
          <div class="text-4xl font-bold text-blue-600 mt-1">
            <span id="session-score">0</span> / <span id="session-total">0</span>
          </div>
        </div>

        <button id="home-return-btn" class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg hover:bg-blue-700 active:scale-95 transition-all">
          トップへ戻る
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
